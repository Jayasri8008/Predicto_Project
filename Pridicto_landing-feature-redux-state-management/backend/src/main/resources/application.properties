# ============================================================
# SERVER CONFIG
# ============================================================
server.port=8080


# ============================================================
# DATABASE CONFIG
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/predicto_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ============================================================
# JPA CONFIG
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ============================================================
# JWT CONFIG
# ============================================================

predicto.app.jwtExpirationMs=86400000


# ============================================================
# EMAIL CONFIG (FOR FORGOT PASSWORD)
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ============================================================
# LOGGING
# ============================================================
logging.level.com.predicto=DEBUG


# ============================================================
# GOOGLE OAUTH2 CONFIG (FIXED)
# ============================================================

spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}


# ============================================================
# GITHUB OAUTH2 CONFIG (FIXED)
# ============================================================
# ============================================================
# GITHUB OAUTH2 CONFIG (FIXED – REQUIRED)
# ============================================================

spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.github.scope=user:email

